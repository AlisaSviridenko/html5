 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body style="background-color:BurlyWood;">

<h1>Make an appointment with a doctor online</h1>

<p>In the fields below please remember your data</p>

  <form>
  <label for="fname">Surname</label>
  <input type="text" id="fname" name="fname" pattern="[А-ЯЇІҐ][а-яії]{0,30}" title="Введіть українські літери"> <input type="submit" value="Check"><br><br>
  
  <label for="name">Name</label>
  <input type="text" id="name" name="name" pattern="[А-ЯЇІҐ][а-яії]{0,30}" title="Введіть українські літери" required> <input type="submit" value="Check"> <br><br>
  
  <label for="date">Date of birth:</label>
  <input type="date" id="date" name="date"><br><br>
  
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email"><br><br>
  
  <label for="phone">Enter your phone number:</label>
  <input type="phone" id="phone" name="phone" pattern="[\+][0-9]{13}" title="Enter number in format +"> <input type="submit" value="Check"><br><br>
  
  <form>
  <label for="city">Select city</label>
  <select id="city" name="city">
    <option value="city">Odessa</option>
    <option value="city">Kyiv</option>
    <option value="city" selected>Dnipro</option>
    <option value="city">Lviv</option>
  </select>
</form>

  
  <h4>I grant you permission to process my personal data.</h4>

<input type="button" onclick="alert('Your request has been sent')" value="I'll wait!">
<span style='font-size:100px;'>&#128076;</span>

</form> <br><br>

</body>
</html>
